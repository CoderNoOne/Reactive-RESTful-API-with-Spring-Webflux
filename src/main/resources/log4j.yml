Configutation:
  name: LogsConfig

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "CONSOLE: [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    File:
      name: File_Appender
      fileName: ${log-path}/logfile.log
      PatternLayout:
        pattern: "FILE APPENDER: [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/rolling_file.log
        filePattern: "logs/archive/archive_file.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "ROLLING FILE APPENDER: [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 1 KB
        DefaultRollOverStrategy:
          max: 10

  Loggers:

    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender

    Logger:
      - name: com.app
        additivity: false
        level: info

        AppenderRef:
          - ref: Console_Appender
            level: info
          - ref: File_Appender
            level: error
          - ref: RollingFile_Appender
            level: warn